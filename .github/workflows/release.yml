name: Release

on:
  push:
    tags:
      - 'v*'

# Add explicit permissions
permissions:
  contents: write  # Required for creating releases and uploading artifacts
  packages: write  # Required for publishing packages
  discussions: write  # Required for creating release discussions

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            **/package-lock.json
            **/package.json

      - name: Install dependencies
        run: |
          npm install
          cd src/renderer
          rm -rf node_modules package-lock.json
          npm install
          cd ../..
          npm install electron-builder@26.0.12 --save-dev
          npm install

      - name: Build renderer
        run: |
          cd src/renderer
          export NODE_OPTIONS="--max-old-space-size=4096"
          export CI=false
          echo "Starting renderer build..."
          npm run build
          echo "Renderer build completed"
          cd ../..
        timeout-minutes: 15
        env:
          NODE_ENV: production

      - name: Build preload script
        run: |
          cd src/renderer
          cd ../..
          npm run build-preload

      - name: Build/Release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
          artifact_name: Aitomics-UI-${{ matrix.os }}-${{ github.ref_name }}
          args: --mac --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
          DEBUG: electron-builder 