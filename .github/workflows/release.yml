name: Release

on:
  push:
    tags:
      - 'v*'

# Add explicit permissions
permissions:
  contents: write  # Required for creating releases and uploading artifacts
  packages: write  # Required for publishing packages
  discussions: write  # Required for creating release discussions

# Add job timeout
jobs:
  release:
    runs-on: ${{ matrix.os }}
    # Add timeout-minutes at the job level
    timeout-minutes: 60
    # Add runner timeout
    env:
      ACTIONS_RUNNER_DEBUG: true
      ACTIONS_STEP_DEBUG: true
      GITHUB_ACTIONS_RUNNER_EXTRA_USER_AGENT: "electron-builder-action"
      # Increase npm timeout
      NPM_CONFIG_FETCH_TIMEOUT: 300000
      NPM_CONFIG_FETCH_RETRIES: 5
      NPM_CONFIG_FETCH_RETRY_FACTOR: 2
      NPM_CONFIG_FETCH_RETRY_MINTIMEOUT: 10000
      NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT: 60000

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        timeout-minutes: 5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        timeout-minutes: 5
        with:
          node-version: '20'
          # Remove the built-in npm cache as we're using our own
          cache: ''

      - name: Debug environment
        run: |
          echo "Runner environment:"
          echo "Runner OS: $RUNNER_OS"
          echo "Runner temp: $RUNNER_TEMP"
          echo "Runner tool cache: $RUNNER_TOOL_CACHE"
          echo "GitHub workspace: $GITHUB_WORKSPACE"
          echo "GitHub action path: $GITHUB_ACTION_PATH"
          echo "GitHub event name: $GITHUB_EVENT_NAME"
          echo "GitHub event path: $GITHUB_EVENT_PATH"
          echo "GitHub workflow: $GITHUB_WORKFLOW"
          echo "GitHub job: $GITHUB_JOB"
          echo "GitHub run id: $GITHUB_RUN_ID"
          echo "GitHub run number: $GITHUB_RUN_NUMBER"
          echo "GitHub run attempt: $GITHUB_RUN_ATTEMPT"
          echo "GitHub actor: $GITHUB_ACTOR"
          echo "GitHub repository: $GITHUB_REPOSITORY"
          echo "GitHub ref: $GITHUB_REF"
          echo "GitHub ref name: $GITHUB_REF_NAME"
          echo "GitHub ref type: $GITHUB_REF_TYPE"
          echo "GitHub head ref: $GITHUB_HEAD_REF"
          echo "GitHub base ref: $GITHUB_BASE_REF"
          echo "GitHub server url: $GITHUB_SERVER_URL"
          echo "GitHub api url: $GITHUB_API_URL"
          echo "GitHub graphql url: $GITHUB_GRAPHQL_URL"
          echo "GitHub workspace: $GITHUB_WORKSPACE"
          echo "GitHub action: $GITHUB_ACTION"
          echo "GitHub action path: $GITHUB_ACTION_PATH"
          echo "GitHub action repository: $GITHUB_ACTION_REPOSITORY"
          echo "GitHub action ref: $GITHUB_ACTION_REF"
          echo "GitHub event path: $GITHUB_EVENT_PATH"
          echo "GitHub step summary: $GITHUB_STEP_SUMMARY"
          echo "GitHub state: $GITHUB_STATE"
          echo "GitHub output: $GITHUB_OUTPUT"
          echo "GitHub environment file: $GITHUB_ENV"
          echo "GitHub path: $GITHUB_PATH"
          echo "GitHub token: $GITHUB_TOKEN"
          echo "GitHub server url: $GITHUB_SERVER_URL"
          echo "GitHub api url: $GITHUB_API_URL"
          echo "GitHub graphql url: $GITHUB_GRAPHQL_URL"
          echo "GitHub workspace: $GITHUB_WORKSPACE"
          echo "GitHub action: $GITHUB_ACTION"
          echo "GitHub action path: $GITHUB_ACTION_PATH"
          echo "GitHub action repository: $GITHUB_ACTION_REPOSITORY"
          echo "GitHub action ref: $GITHUB_ACTION_REF"
          echo "GitHub event path: $GITHUB_EVENT_PATH"
          echo "GitHub step summary: $GITHUB_STEP_SUMMARY"
          echo "GitHub state: $GITHUB_STATE"
          echo "GitHub output: $GITHUB_OUTPUT"
          echo "GitHub environment file: $GITHUB_ENV"
          echo "GitHub path: $GITHUB_PATH"
          echo "GitHub token: $GITHUB_TOKEN"
          echo "Runner environment:"
          env | sort
        timeout-minutes: 2

      - name: Debug cache paths
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing package files:"
          ls -la package*.json
          echo "Listing renderer package files:"
          ls -la src/renderer/package*.json
          echo "Cache key for root: ${{ runner.os }}-root-modules-${{ hashFiles('package-lock.json') }}"
          echo "Cache key for renderer: ${{ runner.os }}-renderer-modules-${{ hashFiles('src/renderer/package-lock.json') }}"
        timeout-minutes: 2

      - name: Cache root node_modules
        uses: actions/cache@v3
        timeout-minutes: 5
        id: root-cache
        continue-on-error: true
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-root-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-root-modules-
        env:
          ACTIONS_CACHE_DEBUG: true
          ACTIONS_RUNNER_DEBUG: true

      - name: Cache renderer node_modules
        uses: actions/cache@v3
        timeout-minutes: 5
        id: renderer-cache
        continue-on-error: true
        with:
          path: |
            src/renderer/node_modules
            ~/.npm
          key: ${{ runner.os }}-renderer-modules-${{ hashFiles('src/renderer/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-renderer-modules-
        env:
          ACTIONS_CACHE_DEBUG: true
          ACTIONS_RUNNER_DEBUG: true

      - name: Install root dependencies
        run: |
          # Start a background process to show progress
          (
            while true; do
              echo "Installation in progress... $(date)"
              echo "Current directory: $(pwd)"
              echo "Disk space:"
              df -h
              echo "Memory usage:"
              free -h || true
              ps aux | grep npm || true
              sleep 10
            done
          ) & PROGRESS_PID=$!
          
          # Function to clean up the progress process
          cleanup() {
            echo "Cleaning up..."
            kill $PROGRESS_PID 2>/dev/null || true
            echo "Cleanup complete"
          }
          trap cleanup EXIT
          
          echo "Installing root dependencies..."
          echo "Cache hit status: ${{ steps.root-cache.outputs.cache-hit }}"
          echo "Cache primary key: ${{ steps.root-cache.outputs.cache-primary-key }}"
          echo "Cache matched key: ${{ steps.renderer-cache.outputs.cache-matched-key }}"
          
          # Clean install to ensure fresh state
          echo "Step 1/4: Cleaning node_modules..."
          rm -rf node_modules package-lock.json
          
          # Use npm install to update dependencies
          echo "Step 2/4: Installing dependencies..."
          npm install --no-audit --no-fund --no-package-lock --progress=false --loglevel=verbose || {
            echo "Root dependencies installation failed!"
            exit 1
          }
          
          # Generate fresh package-lock.json
          echo "Step 3/4: Generating package-lock.json..."
          npm install --package-lock-only --progress=false --loglevel=verbose || {
            echo "Failed to generate package-lock.json!"
            exit 1
          }
          
          # Verify the installation
          echo "Step 4/4: Verifying installation..."
          if [ ! -d "node_modules" ]; then
            echo "node_modules directory not found after installation!"
            exit 1
          fi
          
          # List installed modules for debugging
          echo "Installation complete. Installed modules:"
          ls -la node_modules | head -n 5
        timeout-minutes: 15
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Install renderer dependencies
        run: |
          # Start a background process to show progress
          (
            while true; do
              echo "Installation in progress... $(date)"
              sleep 10
            done
          ) & PROGRESS_PID=$!
          
          # Function to clean up the progress process
          cleanup() {
            kill $PROGRESS_PID 2>/dev/null || true
          }
          trap cleanup EXIT
          
          cd src/renderer
          echo "Installing renderer dependencies..."
          echo "Cache hit status: ${{ steps.renderer-cache.outputs.cache-hit }}"
          echo "Cache primary key: ${{ steps.renderer-cache.outputs.cache-primary-key }}"
          echo "Cache matched key: ${{ steps.renderer-cache.outputs.cache-matched-key }}"
          
          # Clean install to ensure fresh state
          echo "Step 1/4: Cleaning node_modules..."
          rm -rf node_modules package-lock.json
          
          # Use npm install to update dependencies
          echo "Step 2/4: Installing dependencies..."
          npm install --no-audit --no-fund --no-package-lock --progress=false || {
            echo "Renderer dependencies installation failed!"
            exit 1
          }
          
          # Generate fresh package-lock.json
          echo "Step 3/4: Generating package-lock.json..."
          npm install --package-lock-only --progress=false || {
            echo "Failed to generate package-lock.json!"
            exit 1
          }
          
          # Verify the installation
          echo "Step 4/4: Verifying installation..."
          if [ ! -d "node_modules" ]; then
            echo "node_modules directory not found after installation!"
            exit 1
          fi
          
          # List installed modules for debugging
          echo "Installation complete. Installed modules:"
          ls -la node_modules | head -n 5
          cd ../..
        timeout-minutes: 15
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Install electron-builder
        run: |
          echo "Installing electron-builder..."
          # Install globally to ensure it's available for npx
          npm install -g electron-builder@26.0.12
          # Also install locally for the project
          npm install electron-builder@26.0.12 --save-dev --prefer-offline --no-audit --no-fund --no-package-lock || {
            echo "Electron-builder installation failed!"
            exit 1
          }
          # Verify installation
          if ! command -v electron-builder &> /dev/null; then
            echo "Electron-builder not found in PATH after installation!"
            exit 1
          fi
          echo "Electron-builder installed successfully at $(which electron-builder)"
        timeout-minutes: 2
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Verify installations
        run: |
          echo "Verifying installations..."
          if [ ! -d "node_modules" ] || [ ! -d "src/renderer/node_modules" ]; then
            echo "Installation verification failed! Required node_modules directories not found."
            exit 1
          fi
          echo "All dependencies installed successfully!"
        timeout-minutes: 1

      - name: Build renderer
        run: |
          cd src/renderer
          export NODE_OPTIONS="--max-old-space-size=4096"
          export CI=false
          export GENERATE_SOURCEMAP=false
          export DISABLE_ESLINT_PLUGIN=true
          export NODE_ENV=production
          export GITHUB_ACTIONS=true
          export TSC_COMPILE_ON_ERROR=true
          
          echo "Starting renderer build..."
          echo "Step 1/4: Cleaning build directory..."
          rm -rf build
          
          echo "Step 2/4: Starting build process..."
          # Start a background process to show progress
          (
            while true; do
              echo "Build in progress... $(date)"
              sleep 30
            done
          ) & PROGRESS_PID=$!
          
          # Run the build
          if ! npm run build; then
            kill $PROGRESS_PID 2>/dev/null || true
            echo "Build failed!"
            exit 1
          fi
          
          # Kill the progress process
          kill $PROGRESS_PID 2>/dev/null || true
          
          echo "Step 3/4: Verifying build output..."
          if [ ! -d "build" ]; then
            echo "Build directory not found!"
            exit 1
          fi
          
          echo "Step 4/4: Build completed successfully"
          cd ../..
        timeout-minutes: 30
        env:
          NODE_ENV: production
          GITHUB_ACTIONS: true

      - name: Build preload script
        run: |
          cd src/renderer
          cd ../..
          npm run build-preload

      - name: Build/Release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
          artifact_name: Aitomics-UI-${{ matrix.os }}-${{ github.ref_name }}
          args: --mac --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ENV: production
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: true
          # Remove DEBUG flag to reduce noise
          # DEBUG: electron-builder 